# Configuración del servidor
server.port=8080

# ========================================
# CONFIGURACIÓN AWS RDS POSTGRESQL FREE TIER
# ========================================

# Configuración de base de datos PostgreSQL en AWS RDS
# IMPORTANTE: Reemplaza estos valores con tu instancia RDS real
spring.datasource.url=jdbc:postgresql://crimewave-db.cluster-xxxxxx.us-east-1.rds.amazonaws.com:5432/crimewave_products
spring.datasource.username=crimewave_user
spring.datasource.password=CrimeWave2024!
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración del pool de conexiones
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# Configuración JPA para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20

# Configuración específica para AWS RDS
spring.jpa.properties.hibernate.connection.characterEncoding=utf-8
spring.jpa.properties.hibernate.connection.CharSet=utf-8
spring.jpa.properties.hibernate.connection.useUnicode=true

# Configuración CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de logging
logging.level.com.example.crimewavee=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

