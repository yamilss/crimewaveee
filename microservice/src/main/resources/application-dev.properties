# Configuración para desarrollo local con H2
# Para usar este perfil: java -jar app.jar --spring.profiles.active=dev

# Configuración del servidor
server.port=8080

# Configuración de base de datos H2 (para desarrollo local)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuración H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuración de logging
logging.level.com.example.crimewavee=DEBUG
logging.level.org.springframework.web=DEBUG
